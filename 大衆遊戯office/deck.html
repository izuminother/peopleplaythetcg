<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>デッキビルダー - 大衆遊戯</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <ul class="nav-links">
                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="rules.html">ルール</a></li>
                    <li><a href="cards.html">カード一覧</a></li>
                    <li><a href="deck.html">デッキビルダー</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="deck-builder">
            <h1>デッキビルダー</h1>
            <div class="deck-container">
                <div class="deck-sidebar">
                    <div class="search-section">
                        <input type="text" id="nameSearch" placeholder="カード名で検索">
                        <select id="rarelitySearch">
                            <option value="">レアリティ</option>
                            <option value="R">R</option>
                            <option value="VR">VR</option>
                            <option value="SR">SR</option>
                            <option value="UR">UR</option>
                        </select>
                        <select id="typeSearch">
                            <option value="">カードタイプ</option>
                            <option value="大衆">大衆</option>
                            <option value="報道">報道</option>
                            <option value="発言権">発言権</option>
                            <option value="ファンファーレ">ファンファーレ</option>
                            <option value="アリーナ">アリーナ</option>
                        </select>
                    </div>
                    <div class="filter-section">
                        <button class="filter-btn active" data-filter="すべて">すべて</button>
                        <button class="filter-btn" data-filter="銃">銃</button>
                        <button class="filter-btn" data-filter="嘘">嘘</button>
                        <button class="filter-btn" data-filter="PEOPLE+">PEOPLE+</button>
                        <button class="filter-btn" data-filter="love">love</button>
                    </div>
                    <div id="cardGrid" class="card-grid"></div>
                </div>
                <div class="deck-main">
                    <div class="deck-info">
                        <h2>デッキ情報</h2>
                        <div class="deck-stats">
                            <span>メインデッキ: <span id="deckCount">0</span>/25</span>
                            <span>アリーナカード: <span id="arenaCount">0</span>/2</span>
                        </div>
                    </div>
                    <div class="deck-area">
                        <div class="deck-section">
                            <h3>メインデッキ</h3>
                            <div class="deck-cards" id="deckCards"></div>
                        </div>
                        <div class="deck-section">
                            <h3>アリーナカード</h3>
                            <div class="deck-cards" id="arenaCardsContainer"></div>
                        </div>
                    </div>
                    <div class="deck-actions">
                        <button id="generatePDF" class="action-btn">PDFを生成</button>
                        <button id="clearDeck" class="action-btn">デッキをクリア</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 大衆遊戯 All Rights Reserved.</p>
        </div>
    </footer>

    <script src="js/deck.js"></script>
</body>
</html>
