<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カード一覧 - 大衆遊戯</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="rules.html">ルール</a></li>
                <li><a href="cards.html">カード一覧</a></li>
                <li><a href="deck.html">デッキビルダー</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h1>カード一覧</h1>
            
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="nameSearch" placeholder="カード名で検索">
                </div>
                <div class="search-box">
                    <select id="rarelitySearch">
                        <option value="">レアリティを選択</option>
                        <option value="R">R</option>
                        <option value="VR">VR</option>
                        <option value="SR">SR</option>
                        <option value="UR">UR</option>
                    </select>
                </div>
                <div class="search-box">
                    <select id="typeSearch">
                        <option value="">カードタイプを選択</option>
                        <option value="大衆">大衆</option>
                        <option value="報道">報道</option>
                        <option value="発言権">発言権</option>
                        <option value="ファンファーレ">ファンファーレ</option>
                        <option value="アリーナ">アリーナ</option>
                    </select>
                </div>
            </div>

            <div class="card-filters">
                <button class="active" data-filter="すべて">すべて</button>
                <button data-filter="銃">銃</button>
                <button data-filter="嘘">嘘</button>
                <button data-filter="PEOPLE+">PEOPLE+</button>
                <button data-filter="LOVE">LOVE</button>
            </div>

            <div class="card-grid">
                <!-- カードはJavaScriptで動的に生成 -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 大衆遊戯 All Rights Reserved.</p>
    </footer>

    <script src="js/cards.js"></script>
    <script src="script.js"></script>
</body>
</html>
